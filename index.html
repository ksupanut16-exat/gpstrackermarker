<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GPS Tracker + Google Sheets (Responsive)</title>

  <!-- ‚úÖ Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f5f6fa;
    }

    #map {

    }

    /* ‚úÖ ‡πÅ‡∏ñ‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ */
    .status-bar {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      z-index: 1000;
      line-height: 1.4;
      max-width: 90%;
    }

    /* ‚úÖ ‡∏õ‡∏∏‡πà‡∏° Refresh */
    .refresh-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 2000;
      transition: background 0.2s ease;
    }
    .refresh-btn:hover { background: #0056b3; }

    /* ‚úÖ Legend ‡∏™‡∏µ */
    .legend {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.95);
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      line-height: 1.6;
      z-index: 9999;
      transition: all 0.3s ease;
    }
    .legend div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 1px solid #666;
      flex-shrink: 0;
    }

    /* ‚úÖ Responsive: ‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠) */
    @media (max-width: 600px) {
      .status-bar {
        font-size: 12px;
        bottom: 8px;
        left: 8px;
        padding: 8px 10px;
      }

      .legend {
        font-size: 12px;
        bottom: 70px;
        right: 8px;
        padding: 8px 10px;
      }

      .legend-color {
        width: 12px;
        height: 12px;
      }

      .refresh-btn {
        top: 10px;
        right: 10px;
        padding: 8px 12px;
        font-size: 13px;
      }

      .leaflet-popup-content {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <!-- ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï -->
  <button id="refreshBtn" class="refresh-btn">üîÑ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ</button>

  <div id="map"></div>
  <div id="status" class="status-bar">üïì ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà...</div>

  <!-- üß≠ Legend ‡∏™‡∏µ -->
  <div class="legend" id="legend">
    <b>üó∫Ô∏è ‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡∏™‡∏µ:</b>
    <div><span class="legend-color" style="background: green;"></span> ‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</div>
    <div><span class="legend-color" style="background: orange;"></span> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</div>
    <div><span class="legend-color" style="background: red;"></span> ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°</div>
    <div><span class="legend-color" style="background: pink;"></span> HM (‡∏£‡∏´‡∏±‡∏™‡∏á‡∏≤‡∏ô)</div>
    <div><span class="legend-color" style="background: yellow;"></span> SP (‡∏£‡∏´‡∏±‡∏™‡∏á‡∏≤‡∏ô)</div>
  </div>

  <!-- ‚úÖ Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    window.onload = () => {
      console.log("üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà...");

      if (typeof L === "undefined") {
        console.error("‚ùå Leaflet ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡πÇ‡∏´‡∏•‡∏î ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏•‡∏¥‡∏á‡∏Å‡πå JS/CSS");
        return;
      }

      // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà
      const map = L.map('map', {
        zoomControl: true,
        attributionControl: true,
        tap: true,
        inertia: true,
        maxZoom: 19
      }).setView([13.736717, 100.523186], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const statusEl = document.getElementById("status");
      const refreshBtn = document.getElementById("refreshBtn");

      const sheetID = "1KTFaGCzmtjJtezumsWDXFdsWlpZtSriq2mEHe-ujGNc";
      const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

      let sheetMarkers = [];

      // üì¶ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets
      function loadSheetData() {
        console.log("üì° ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets...");
        statusEl.innerHTML = "üì° ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å Google Sheets...";

        fetch(sheetURL)
          .then(res => res.text())
          .then(text => {
            sheetMarkers.forEach(m => map.removeLayer(m));
            sheetMarkers = [];

            if (!text.startsWith("/*O_o*/")) {
              console.error("‚ùå ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏à‡∏≤‡∏Å Google Sheets");
              statusEl.innerHTML = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß (‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á)";
              return;
            }

            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;
            console.log(`üìä ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${rows.length} ‡πÅ‡∏ñ‡∏ß`);

            rows.forEach(r => {
              const name = r.c[0]?.v;
              const lat = r.c[1]?.v;
              const lng = r.c[2]?.v;
              const lastRepair = r.c[3]?.v;
              const job = r.c[4]?.v;
              const tech = r.c[5]?.v;
              const photo = r.c[6]?.v;
              const report = r.c[7]?.v;
              const status = r.c[8]?.v || "";

              if (lat && lng) {
                let color = "blue";
                if (/^SP\d+/i.test(status)) color = "yellow";
                else if (/^HM\d+/i.test(status)) color = "pink";
                else if (/‡πÄ‡∏™‡∏£‡πá‡∏à/i.test(status)) color = "green";
                else if (/‡∏Å‡∏≥‡∏•‡∏±‡∏á/i.test(status)) color = "orange";
                else if (/‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà/i.test(status)) color = "red";

                const icon = L.divIcon({
                  html: `<div style="background:${color};width:16px;height:16px;border-radius:50%;border:2px solid white;"></div>`,
                  className: ""
                });

                const popup = `
                  <b>${name}</b><br>
                  üìÖ ${lastRepair || "-"}<br>
                  üõ†Ô∏è ${job || "-"}<br>
                  üë∑ ${tech || "-"}<br>
                  üì∏ <a href="${photo}" target="_blank">‡∏£‡∏π‡∏õ‡∏ñ‡πà‡∏≤‡∏¢</a><br>
                  üìÑ <a href="${report}" target="_blank">‡πÉ‡∏ö‡πÅ‡∏à‡πâ‡∏á‡∏á‡∏≤‡∏ô</a><br>
                  üî∞ ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <b>${status || "-"}</b>
                `;

                const marker = L.marker([lat, lng], { icon }).addTo(map).bindPopup(popup);
                sheetMarkers.push(marker);
              }
            });

            // ‚úÖ ‡∏õ‡∏£‡∏±‡∏ö‡∏°‡∏∏‡∏°‡∏°‡∏≠‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô marker ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
            if (sheetMarkers.length > 0) {
              const group = L.featureGroup(sheetMarkers);
              map.fitBounds(group.getBounds());
            }

            statusEl.innerHTML = "‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: " + new Date().toLocaleTimeString();
          })
          .catch(err => {
            console.error("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:", err);
            statusEl.innerHTML = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
          });
      }

      // üîÅ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
      loadSheetData();

      // ‚è±Ô∏è ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å 5 ‡∏ô‡∏≤‡∏ó‡∏µ (300000 ms)
      setInterval(loadSheetData, 300000);

      // üñ±Ô∏è ‡∏õ‡∏∏‡πà‡∏° ‚Äú‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‚Äù
      refreshBtn.addEventListener("click", () => {
        refreshBtn.disabled = true;
        refreshBtn.innerText = "üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï...";
        loadSheetData();
        setTimeout(() => {
          refreshBtn.disabled = false;
          refreshBtn.innerText = "üîÑ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ";
        }, 3000);
      });
    };
  </script>
</body>
</html>
