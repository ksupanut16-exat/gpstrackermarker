<body>

    <div><span class="legend-color" style="background: red;"></span> ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°</div>

  <!-- ‚úÖ Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    window.onload = () => {
      console.log("üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà...");

      // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡πà‡∏≤ Leaflet ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÑ‡∏´‡∏°
      if (typeof L === "undefined") {
        console.error("‚ùå Leaflet ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡πÇ‡∏´‡∏•‡∏î ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏•‡∏¥‡∏á‡∏Å‡πå JS/CSS");
        return;
      }

      // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà
      const map = L.map('map').setView([13.736717, 100.523186], 13);
      console.log("üó∫Ô∏è ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏•‡πâ‡∏ß");

      // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const statusEl = document.getElementById("status");

      // ‚úÖ Google Sheet ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
      const sheetID = "1KTFaGCzmtjJtezumsWDXFdsWlpZtSriq2mEHe-ujGNc";
      const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

      let sheetMarkers = [];
      let routeLine = null;

      // üì¶ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets + ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° marker
      function loadSheetData() {
        console.log("üì° ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets...");
        statusEl.innerHTML = "üì° ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å Google Sheets...";

        fetch(sheetURL)
          .then(res => res.text())
          .then(text => {
            // ‡∏•‡∏ö marker ‡πÅ‡∏•‡∏∞‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÄ‡∏Å‡πà‡∏≤
            sheetMarkers.forEach(m => map.removeLayer(m));
            sheetMarkers = [];
            if (routeLine) map.removeLayer(routeLine);

            if (!text.startsWith("/*O_o*/")) {
              console.error("‚ùå ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏à‡∏≤‡∏Å Google Sheets");
              statusEl.innerHTML = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß (‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á)";
              return;
            }

            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;
            console.log(`üìä ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${rows.length} ‡πÅ‡∏ñ‡∏ß`);

            const routePoints = []; // üîπ ‡πÄ‡∏Å‡πá‡∏ö‡∏à‡∏∏‡∏î‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î

            rows.forEach(r => {
              const name = r.c[0]?.v;
              const lat = r.c[1]?.v;
              const lng = r.c[2]?.v;
              const lastRepair = r.c[3]?.v;
              const job = r.c[4]?.v;
              const tech = r.c[5]?.v;
              const photo = r.c[6]?.v;
              const report = r.c[7]?.v;
              const status = r.c[8]?.v || "";

              if (lat && lng) {
                let color = "blue";
                if (/^SP\d+/i.test(status)) color = "yellow";
                else if (/^HM\d+/i.test(status)) color = "pink";
                else if (/‡πÄ‡∏™‡∏£‡πá‡∏à/i.test(status)) color = "green";
                else if (/‡∏Å‡∏≥‡∏•‡∏±‡∏á/i.test(status)) color = "orange";
                else if (/‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà/i.test(status)) color = "red";

                const icon = L.divIcon({
                  html: `<div style="background:${color};width:16px;height:16px;border-radius:50%;border:2px solid white;"></div>`,
                  className: ""
                });

                const popup = `
                  <b>${name}</b><br>
                  üìÖ ${lastRepair || "-"}<br>
                  üõ†Ô∏è ${job || "-"}<br>
                  üë∑ ${tech || "-"}<br>
                  üì∏ <a href="${photo}" target="_blank">‡∏£‡∏π‡∏õ‡∏ñ‡πà‡∏≤‡∏¢</a><br>
                  üìÑ <a href="${report}" target="_blank">‡πÉ‡∏ö‡πÅ‡∏à‡πâ‡∏á‡∏á‡∏≤‡∏ô</a><br>
                  üî∞ ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <b>${status || "-"}</b>
                `;

                const marker = L.marker([lat, lng], { icon }).addTo(map).bindPopup(popup);
                sheetMarkers.push(marker);

                // üîπ ‡πÄ‡∏Å‡πá‡∏ö‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°
                routePoints.push([lat, lng]);
              }
            });

            // üî∑ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ó‡∏∏‡∏Å‡∏à‡∏∏‡∏î (Polyline)
            if (routePoints.length > 1) {
              routeLine = L.polyline(routePoints, {
                color: "blue",
                weight: 3,
                opacity: 0.7
              }).addTo(map);

              // ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏Å‡∏±‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
              map.fitBounds(routeLine.getBounds());
              console.log(`üõ£Ô∏è ‡∏ß‡∏≤‡∏î‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° ${routePoints.length} ‡∏à‡∏∏‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`);
            }

            statusEl.innerHTML = "‚úÖ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠ " + new Date().toLocaleTimeString();
            console.log("‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Google Sheets ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô");
          })
          .catch(err => {
            console.error("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:", err);
            statusEl.innerHTML = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
          });
      }

      // üîÅ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
      loadSheetData();

      // ‚è±Ô∏è ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å 5 ‡∏ô‡∏≤‡∏ó‡∏µ (300000 ‡∏°‡∏¥‡∏•‡∏•‡∏¥‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
      setInterval(loadSheetData, 300000);
    };
  </script>
